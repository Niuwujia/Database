<table class="table table-hover table-bordered">
    <thead>
    <tr>
        <th>课程号</th>
        <th>课程名称</th>
        <th>学时数</th>
        <th>已分配学时</th>
        <th>课程性质</th>
        <th>开课年份</th>
        <th>开课学期</th>
        <th>授课教师</th>
        <th>操作</th>
    </tr>
    </thead>
    <tbody>
    {% for row in table_content %}
        <tr>
            <td>{{ row[0] }}</td>
            <td>{{ row[1] }}</td>
            <td>{{ row[2] }}</td>
            <td>{{ row[3] }}</td>
            <td>{{ course_property[row[4]] }}</td>
            <td>{{ row[5] }}</td>
            <td>{{ course_semester[row[6]] }}</td>
            <td>{{ row[7] }}</td>
            <td>
                <button type="button" class="btn btn-outline-primary btn-sm" data-bs-toggle="modal"
                        data-bs-target="#editModal" data-id="{{ row[8] }}" onclick="tryEdit(this)">
                    编辑
                </button>
                <button type="button" class="btn btn-outline-danger btn-sm" data-bs-toggle="modal"
                        data-bs-target="#deleteModal" data-id="{{ row[8] }}" onclick="tryDelete(this)">
                    删除
                </button>
            </td>
        </tr>
    {% endfor %}
    </tbody>
</table>
