<table class="table table-hover table-bordered">
    <thead>
    <tr>
        <th>序号</th>
        <th>论文名称</th>
        <th>发表源</th>
        <th>发表年份</th>
        <th>类型</th>
        <th>级别</th>
        <th>作者</th>
        <th>通讯作者</th>
        <th>操作</th>
    </tr>
    </thead>
    <tbody>
    {% for row in table_content %}
        <tr>
            <td>{{ row[0] }}</td>
            <td>{{ row[1] }}</td>
            <td>{{ row[2] }}</td>
            <td>{{ row[3] }}</td>
            <td>{{ paper_type[row[4]] }}</td>
            <td>{{ paper_level[row[5]] }}</td>
            <td>{{ row[6] }}</td>
            <td>{{ row[7] }}</td>
            <td>
                <button type="button" class="btn btn-outline-primary btn-sm" data-bs-toggle="modal"
                        data-bs-target="#editModal" data-id="{{ row[0] }}" onclick="tryEdit(this)">
                    编辑
                </button>
                <button type="button" class="btn btn-outline-danger btn-sm" data-bs-toggle="modal"
                        data-bs-target="#deleteModal" data-id="{{ row[0] }}" onclick="tryDelete(this)">
                    删除
                </button>
            </td>
        </tr>
    {% endfor %}
    </tbody>
</table>
